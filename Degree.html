<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Selection Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            border: 1px solid #000;
            padding: 20px;
            width: 300px;
            margin: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-container input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-container input[type="submit"] {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ccc;
            border: none;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #bbb;
        }
        .validation-rules {
            margin-top: 20px;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <label>Degree</label>
        <input type="checkbox" id="ssc" name="degree" value="SSC"> SSC
        <input type="checkbox" id="hsc" name="degree" value="HSC"> HSC
        <input type="checkbox" id="bsc" name="degree" value="BSc"> BSc
        <br>
        <input type="submit" value="SUBMIT" onclick="validateForm()">
        <div id="error-message" class="error"></div>
    </div>

    <script>
        function validateForm() {
            const ssc = document.getElementById('ssc').checked;
            const hsc = document.getElementById('hsc').checked;
            const bsc = document.getElementById('bsc').checked;
            const errorMessage = document.getElementById('error-message');

            // Reset error message
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            // Check if at least one checkbox is selected
            if (!ssc && !hsc && !bsc) {
                errorMessage.textContent = 'At least one degree must be selected.';
                errorMessage.style.display = 'block';
                return;
            }

            // If validation passes, collect selected degrees and proceed
            const selectedDegrees = [];
            if (ssc) selectedDegrees.push('SSC');
            if (hsc) selectedDegrees.push('HSC');
            if (bsc) selectedDegrees.push('BSc');

            alert('Form submitted successfully!\nSelected Degrees: ' + selectedDegrees.join(', '));
        }
    </script>
</body>
</html>
